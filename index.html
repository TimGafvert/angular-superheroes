<!DOCTYPE html>
<html lang='en' ng-app='heroPhoneBookApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller='heroPhoneBookController as vm'>
  <h2>Super Hero Phone Book</h2>
  <div ng-repeat="hero in vm.heroes">
    <p>{{$index + 1}}. {{hero.name}} - {{hero.phoneNumber}}- {{hero.affiliation}}</p>
  </div>
  <div>
  <input type="text">
  <button ng-click="vm.addHero()">Add Hero</button>
</div>
</body>
</html>
